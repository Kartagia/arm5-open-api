components: 
  schemas:
    $ref: "types.yaml"
    JournalDateString:
      type: string
      pattern: ^\d{4}-\d{2}-\d{2}$
    JournalEntry:
      type: object
      properties: 
        guid: 
          schema: "#/components/schemas/guid"
          rquired: true
        date: 
          schema: JournalDateString
          required: true
